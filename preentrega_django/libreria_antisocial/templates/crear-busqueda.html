{% extends "base.html" %}

{% block content %}
<form action="{% url "crear-busqueda" %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
<input type="submit" value="Crear Busqueda">
</form>

<h1>Resultados</h1>
  <ul>
    {% for item in results %}
      <li>{{ item.marca}}</li>
    {% endfor %}
  </ul>
{% endblock content %}
