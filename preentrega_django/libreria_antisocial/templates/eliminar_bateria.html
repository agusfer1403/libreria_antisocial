<!-- templates/eliminar_bateria.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Batería</title>
</head>
<body>
    <h1>Eliminar Batería</h1>

    <p>¿Estás seguro de que deseas eliminar la batería "{{ eliminar_bateria.modelo }}"?</p>

    <form method="post" action="{% url 'eliminar_bateria' eliminar_bateria.id %}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>

    <a href="{% url 'listar_baterias' %}">Volver a la lista de baterías</a>
</body>
</html>
