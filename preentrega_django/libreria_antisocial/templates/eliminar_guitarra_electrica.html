<!-- templates/eliminar_guitarra_electrica.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Guitarra Eléctrica</title>
</head>
<body>
    <h1>Eliminar Guitarra Eléctrica</h1>

    <p>¿Estás seguro de que deseas eliminar la guitarra eléctrica "{{ eliminar_guitarra_electrica.modelo }}"?</p>

    <form method="post" action="{% url 'eliminar_guitarra_electrica' eliminar_guitarra_electrica.id %}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>

    <a href="{% url 'listar_guitarras_electricas' %}">Volver a la lista de guitarras eléctricas</a>
</body>
</html>
