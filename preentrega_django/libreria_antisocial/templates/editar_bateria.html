<!-- templates/editar_bateria.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Batería</title>
</head>
<body>
    <h1>Editar Batería</h1>

    <form method="post" action="{% url 'editar_bateria' editar_bateria.id %}">
        {% csrf_token %}

        {% for field in form %}
            <div>
                {{ field.label_tag }} {{ field }}
            </div>
            <!-- Puedes personalizar el formato según tus preferencias -->
        {% endfor %}

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{% url 'listar_baterias' %}">Volver a la lista de baterías</a>
</body>
</html>
